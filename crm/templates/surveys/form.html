{% extends "base.html" %}
{% block title %}{% if survey %}Edit{% else %}New{% endif %} Survey - {{ location.name }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="/loc/{{ location.slug }}/surveys/" class="text-sm text-indigo-600 hover:underline">&larr; Back</a>
    <h1 class="text-2xl font-bold text-gray-900 mt-2 mb-6">{% if survey %}Edit Survey{% else %}New Survey{% endif %}</h1>
    <form method="post" action="{% if survey %}/loc/{{ location.slug }}/surveys/{{ survey.id }}/edit{% else %}/loc/{{ location.slug }}/surveys/{% endif %}" class="bg-white rounded-lg shadow p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="name" value="{{ survey.name if survey else '' }}" required class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea name="description" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">{{ survey.description or '' if survey else '' }}</textarea>
        </div>
        <div class="flex gap-2">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">{% if survey %}Save{% else %}Create Survey{% endif %}</button>
            <a href="/loc/{{ location.slug }}/surveys/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-200">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
