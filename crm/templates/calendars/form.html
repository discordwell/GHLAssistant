{% extends "base.html" %}
{% block title %}{% if calendar %}Edit{% else %}New{% endif %} Calendar - {{ location.name }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="/loc/{{ location.slug }}/calendars/" class="text-sm text-indigo-600 hover:underline">&larr; Back</a>
    <h1 class="text-2xl font-bold text-gray-900 mt-2 mb-6">{% if calendar %}Edit Calendar{% else %}New Calendar{% endif %}</h1>
    <form method="post" action="{% if calendar %}/loc/{{ location.slug }}/calendars/{{ calendar.id }}/edit{% else %}/loc/{{ location.slug }}/calendars/{% endif %}" class="bg-white rounded-lg shadow p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="name" value="{{ calendar.name if calendar else '' }}" required class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea name="description" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">{{ calendar.description or '' if calendar else '' }}</textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                <input type="text" name="timezone" value="{{ calendar.timezone if calendar else 'America/New_York' }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Slot Duration (min)</label>
                <input type="number" name="slot_duration" value="{{ calendar.slot_duration if calendar else 30 }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Buffer Before (min)</label>
                <input type="number" name="buffer_before" value="{{ calendar.buffer_before if calendar else 0 }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Buffer After (min)</label>
                <input type="number" name="buffer_after" value="{{ calendar.buffer_after if calendar else 0 }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div class="flex gap-2">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">{% if calendar %}Save Changes{% else %}Create Calendar{% endif %}</button>
            <a href="/loc/{{ location.slug }}/calendars/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-200">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
