{% if error %}
<div class="text-red-600 text-sm">{{ error }}</div>
{% elif slots %}
<div class="grid grid-cols-2 md:grid-cols-3 gap-2">
    {% for slot in slots %}
    <div class="bg-green-50 border border-green-200 rounded px-3 py-2 text-sm text-center">
        <div class="font-medium">{{ slot.date }}</div>
        <div class="text-green-700">{{ slot.time }}</div>
    </div>
    {% endfor %}
</div>
<p class="text-xs text-gray-400 mt-2">{{ slots|length }} slot{{ 's' if slots|length != 1 else '' }} available</p>
{% else %}
<div class="text-gray-400 text-sm">No available slots in this range</div>
{% endif %}
