<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_obj.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ form_obj.name }}</h1>
        {% if form_obj.description %}<p class="text-gray-500 text-sm mb-6">{{ form_obj.description }}</p>{% endif %}
        <form method="post" class="space-y-4">
            {% for field in form_obj.fields %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}{% if field.is_required %} <span class="text-red-500">*</span>{% endif %}</label>
                {% if field.field_type == 'textarea' %}
                <textarea name="{{ field.id }}" {% if field.is_required %}required{% endif %} placeholder="{{ field.placeholder or '' }}" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm"></textarea>
                {% elif field.field_type == 'select' %}
                <select name="{{ field.id }}" {% if field.is_required %}required{% endif %} class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
                    <option value="">Select...</option>
                    {% if field.options_json and 'choices' in field.options_json %}{% for opt in field.options_json['choices'] %}<option value="{{ opt }}">{{ opt }}</option>{% endfor %}{% endif %}
                </select>
                {% elif field.field_type == 'checkbox' %}
                <input type="checkbox" name="{{ field.id }}" value="yes" class="rounded border-gray-300 text-indigo-600">
                {% else %}
                <input type="{{ field.field_type }}" name="{{ field.id }}" {% if field.is_required %}required{% endif %} placeholder="{{ field.placeholder or '' }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">Submit</button>
        </form>
    </div>
</body>
</html>
