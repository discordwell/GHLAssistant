{% extends "base.html" %}
{% block title %}{% if contact %}Edit{% else %}New{% endif %} Contact - {{ location.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="/loc/{{ location.slug }}/contacts/" class="text-sm text-indigo-600 hover:underline">&larr; Back</a>
    <h1 class="text-2xl font-bold text-gray-900 mt-2 mb-6">{% if contact %}Edit Contact{% else %}New Contact{% endif %}</h1>

    <form method="post" action="{% if contact %}/loc/{{ location.slug }}/contacts/{{ contact.id }}/edit{% else %}/loc/{{ location.slug }}/contacts/{% endif %}" class="bg-white rounded-lg shadow p-6 space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" name="first_name" value="{{ contact.first_name or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" name="last_name" value="{{ contact.last_name or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" value="{{ contact.email or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" name="phone" value="{{ contact.phone or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
            <input type="text" name="company_name" value="{{ contact.company_name or '' if contact else '' }}"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input type="text" name="address1" value="{{ contact.address1 or '' if contact else '' }}"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input type="text" name="city" value="{{ contact.city or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                <input type="text" name="state" value="{{ contact.state or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                <input type="text" name="postal_code" value="{{ contact.postal_code or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <input type="text" name="country" value="{{ contact.country or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                <input type="text" name="source" value="{{ contact.source or '' if contact else '' }}"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
            </div>
        </div>
        <div class="flex items-center">
            <input type="checkbox" name="dnd" id="dnd" {% if contact and contact.dnd %}checked{% endif %}
                   class="rounded border-gray-300 text-indigo-600 mr-2">
            <label for="dnd" class="text-sm text-gray-700">Do Not Disturb</label>
        </div>
        <div class="flex gap-2">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">
                {% if contact %}Save Changes{% else %}Create Contact{% endif %}
            </button>
            <a href="/loc/{{ location.slug }}/contacts/" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-200">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
