<div class="flex items-center justify-between py-2">
    <div>
        <span class="inline-block px-2 py-0.5 text-xs rounded
            {% if activity.action == 'created' %}bg-green-100 text-green-700
            {% elif activity.action == 'updated' %}bg-blue-100 text-blue-700
            {% elif activity.action == 'deleted' %}bg-red-100 text-red-700
            {% else %}bg-gray-100 text-gray-700{% endif %}">
            {{ activity.action }}
        </span>
        <span class="text-sm text-gray-600 ml-2">{{ activity.description or activity.entity_type }}</span>
    </div>
    <span class="text-xs text-gray-400">{{ activity.created_at.strftime('%b %d, %H:%M') if activity.created_at else '' }}</span>
</div>
